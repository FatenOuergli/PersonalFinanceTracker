<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="accounts.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="F:\HTML\projectEYY\moneysecond.ico"
    />
  </head>
  <body>
    <header>
      <div class="accounts">
        <img
          src="C:\Users\hp\Desktop\TP VHDL\moneysign.png"
          alt="moneysign"
          id="img1"
        />
        <nav>
          <h1>Accounts</h1>
        </nav>
      </div>
    </header>

    <div class="mainstuff">
      <div class="box" onclick="location.href='secondhtml.html';" id="db">
        <img
          src="C:\Users\hp\Desktop\TP VHDL\dashboard.png"
          alt="Image 1"
          id="img2"
        />
        <p>Dashboard</p>
      </div>
      <div class="box" onclick="window.location.href='accounts.html';" id="acc">
        <img
          src="C:\Users\hp\Desktop\TP VHDL\accounts.png"
          alt="Image 2"
          id="img3"
        />
        <p>Accounts</p>
      </div>
      <div class="box" onclick="window.location.href='reports.html';" id="rp">
        <img
          src="C:\Users\hp\Desktop\TP VHDL\reports.png"
          alt="Image 3"
          id="img4"
        />
        <p>Reports</p>
      </div>
      <div class="box" onclick="window.location.href='settings.html';" id="stg">
        <img src="C:\Users\hp\Downloads\settings.png" alt="Image4" id="img5" />
        <p>Settings</p>
      </div>
    </div>

    <div class="container">
      <h2>Create Wallet Profile</h2>
      <form id="walletForm">
        <div class="form-group">
          <label for="name">Name:</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="surname">Surname:</label>
          <input type="text" id="surname" name="surname" required />
        </div>
        <div class="form-group">
          <label for="bankBalance">Bank Account Balance:</label>
          <input type="number" id="bankBalance" name="bankBalance" required />
        </div>
        <div class="form-group">
          <label for="savings">Savings:</label>
          <input type="number" id="savings" name="savings" />
        </div>
        <div class="form-group">
          <label for="credits">Credits:</label>
          <input type="number" id="credits" name="credits" />
        </div>
        <div class="form-group">
          <button type="submit">Create Wallet</button>
        </div>
      </form>
    </div>
  </body>
</html>
