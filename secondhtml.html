<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal Finance Tracker</title>
    <link rel="stylesheet" href="secondmain.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="F:\HTML\projectEYY\moneysecond.ico"
    />
    <script src="testingJS.js"></script>
  </head>
  <body>
    <header>
      <div class="dashboard">
        <img
          src="C:\Users\hp\Desktop\TP VHDL\moneysign.png"
          alt="moneysign"
          id="img1"
        />
        <nav>
          <h1>Dashboard</h1>
        </nav>
      </div>
    </header>

    <div class="mainstuff">
      <div class="box" onclick="location.href='secondhtml.html';">
        <img
          src="C:\Users\hp\Desktop\TP VHDL\dashboard.png"
          alt="Image 1"
          id="img2"
        />
        <p>Dashboard</p>
      </div>
      <div class="box" onclick="location.href='accounts.html';">
        <img
          src="C:\Users\hp\Desktop\TP VHDL\accounts.png"
          alt="Image 2"
          id="img3"
        />
        <p>Accounts</p>
      </div>

      <div class="box" onclick="window.location.href='reports.html';">
        <img
          src="C:\Users\hp\Desktop\TP VHDL\reports.png"
          alt="Image 3"
          id="img4"
        />
        <p>Reports</p>
      </div>
      <div class="box" onclick="window.location.href='settings.html';" id="stg">
        <img src="C:\Users\hp\Downloads\settings.png" alt="Image4" id="img5" />
        <p>Settings</p>
      </div>
    </div>
    <section>
      <div class="dashboard1">
        <div class="transactionss">
          <button id="dashboardtrans1" onclick="hideShow('networth')">
            <span><h3>▼ NET WORTH</h3></span>
          </button>
          <div id="networth">
            <table style="font-weight: bold">
              <tr>
                <th>Category</th>
                <th>Amount</th>
              </tr>
              <tr>
                <td>Bank Account</td>
                <td>4090 DT</td>
              </tr>
              <tr>
                <td>Savings</td>
                <td>1250 DT</td>
              </tr>
              <tr>
                <td>Credits</td>
                <td style="color: red">50 DT</td>
              </tr>
            </table>
          </div>
        </div>

        <div class="transactionss">
          <button id="dashboardtrans2" onclick="hideShow('newtransactions')">
            <span><h3>▼ NEW TRANSACTION</h3></span>
          </button>

          <div id="newtransactions">
            <form>
              <table style="font-weight: bold">
                <tr>
                  <th><b>Amount</b></th>
                  <td>
                    <input
                      required
                      type="number"
                      id="amount_expense"
                      placeholder="Enter Amount"
                    />
                  </td>
                </tr>
                <tr>
                  <th>Date</th>
                  <td><input required type="date" id="date_expense" /></td>
                </tr>
                <tr>
                  <th>Category</th>
                  <td>
                    <select id="category_expense">
                      <option value="Savings" selected>Savings</option>
                      <option value="banAccount">Bank Account</option>
                      <option value="Credits">Credits</option>
                    </select>
                  </td>
                </tr>
                <tr>
                  <td colspan="2">
                    <button
                      type="submit"
                      onclick="updateExpense(event)"
                      onmouseover="this.style.backgroundColor='#548f56';"
                      onmouseout="this.style.backgroundColor='#ffffff';"
                    >
                      <b>Add Expense</b>
                    </button>
                  </td>
                </tr>
              </table>
            </form>
            <form>
              <table style="font-weight: bold">
                <tr>
                  <th><b>Amount</b></th>
                  <td>
                    <input
                      type="number"
                      id="amount_income"
                      placeholder="Enter Amount"
                    />
                  </td>
                </tr>
                <tr>
                  <th>Date</th>
                  <td><input type="date" id="date_income" /></td>
                </tr>
                <tr>
                  <th>Category</th>
                  <td>
                    <select id="category_income">
                      <option value="Savings">Savings</option>
                      <option value="banAccount">Bank Account</option>
                      <option value="Credits">Credits</option>
                    </select>
                  </td>
                </tr>

                <tr>
                  <td colspan="2">
                    <button
                      type="button"
                      onclick="updateIncome(event)"
                      onmouseover="this.style.backgroundColor='#548f56';"
                      onmouseout="this.style.backgroundColor='#ffffff';"
                    >
                      <b>Add Income</b>
                    </button>
                  </td>
                </tr>
              </table>
            </form>
          </div>
        </div>
        <div class="transactionss">
          <button id="dashboardtrans3" onclick="hideShow('recenttrans')">
            <span><h3>▼ RECENT TRANSACTIONs</h3></span>
          </button>
          <div id="recenttrans">
            <b>
              <h4>Expenses:</h4>
              <div id="expenses"></div>
              <h4>Incomes:</h4>
              <div id="incomes"></div
            ></b>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
